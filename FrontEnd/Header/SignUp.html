<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #003366; /* Dark Blue */
        --accent-color: #ff0000; /* Red */
        --background-dark: #000000; /* Black */
        --text-light: white;
        --form-border-color: #003366; /* Dark Blue */
        --form-text-color: #003366; /* Dark Blue */
        --input-background: transparent;
        --star-color: #c8d6e5; /* Light Blue */
        --placeholder-color: #003366; /* Dark Blue */
        --hover-link-color: #ff0000; /* Red */
        --button-hover-color: #003366; /* Dark Blue */
        --button-text-color: white;
        --register-link-color: #ff0000; /* Red */
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("water.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .Signup {
        position: relative;
        width: 400px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid var(--form-border-color);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(25px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        z-index: 2;
        padding: 20px;
      }

      .Signup h2 {
        font-size: 2em;
        color: var(--form-text-color);
        margin-bottom: 20px;
      }

      .input-box {
        position: relative;
        width: 310px;
        margin: 15px 0;
        border-bottom: 2px solid var(--form-border-color);
      }

      .input-box input {
        width: 100%;
        height: 50px;
        background: var(--input-background);
        border: none;
        outline: none;
        font-size: 1em;
        color: var(--form-text-color);
        padding: 15px 35px 0 5px;
      }

      .input-box label {
        position: absolute;
        top: 0;
        left: 5px;
        transform: translateY(50%);
        font-size: 100%;
        color: var(--form-text-color);
        pointer-events: none;
        transition: 0.5s;
        opacity: 0.7;
        font-weight: bold;
      }

      .input-box input:focus ~ label,
      .input-box input:valid ~ label {
        top: -10px;
        font-size: 0.8em;
        opacity: 1;
      }

      .input-box .icon {
        position: absolute;
        right: 8px;
        top: 15px;
        color: var(--form-text-color);
        font-size: 1.2em;
      }

      button {
        width: 100%;
        height: 40px;
        background: var(--background-dark); /* Black */
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 1em;
        color: var(--button-text-color);
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: var(--button-hover-color); /* Dark Blue */
        transform: scale(1.02);
      }

      button:active {
        transform: scale(0.98);
      }

      .register-link {
        font-size: 0.9em;
        color: var(--form-text-color);
        text-align: center;
        margin: 25px 0 10px;
      }

      .register-link p a {
        color: var(--form-text-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .register-link p a:hover {
        text-decoration: underline;
        color: var(--hover-link-color); /* Red */
        font-size: 120%;
      }

      .success-message {
        display: none;
        color: green;
        font-weight: bold;
        margin-top: 20px;
      }

      .error-message {
        display: none;
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .Signup {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <main class="signup-container">
      <div class="Signup">
        <form id="signup-form" action="#" method="post">
          <h2>Create New Account</h2>
          <div class="input-box">
            <span class="icon">
              <i class="bx bx-user"></i>
            </span>
            <input
              type="text"
              name="username"
              required
              placeholder="Enter your username"
            />
            <label for="username">Username</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <i class="bx bxl-gmail"></i>
            </span>
            <input
              type="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <label for="email">Email</label>
          </div>

          <button type="submit">Sign Up</button>

          <div class="register-link">
            <p>
              Already have an account?
              <a href="login.html">Login</a>
            </p>
          </div>

          <div class="success-message" id="success-message">
            Data successfully saved into the backend!
          </div>
        </form>
      </div>
    </main>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Here you can add the code to save the data to the backend.
          // For now, just display the success message.
          document.getElementById("success-message").style.display = "block";
        });
    </script>
  </body>
</html>
